# Spring项目基础配置（提交至GitHub，存放通用公共配置，无敏感信息）
spring:
  application:
    name: CampusPartTimeJobBacked
  # 允许依赖循环（通用配置，团队统一）
  main:
    allow-circular-references: true
  # 数据源-仅保留通用驱动配置，账号/密码/地址由local本地配置覆盖
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  # Redis-通用基础配置，连接地址由local本地配置覆盖
  data:
    redis:
      port: 6379
      database: 2
  # ✅ 核心关键：固定激活local环境，启动自动加载本地配置application-local.yml
  profiles:
    active: local

# 服务器通用配置（团队统一规范）
server:
  port: 8080
  reactive:
    session:
      timeout: 86400
  servlet:
    context-path: /api

# MyBatis-Plus全局配置（团队统一规则，必须提交）
mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0

# springdoc-openapi接口文档配置（团队统一，必须提交）
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: fun.xiabiqing.controller